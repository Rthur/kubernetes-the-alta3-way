apiVersion: v1
kind: Pod
metadata:
  name: plumppod
  namespace: plum
spec:
  containers:
  - name: liveness
    image: registry.gitlab.com/alta3/simplegoservice:latest
    ports:
    - containerPort: 9876
    readinessProbe:
      httpGet:
        path: /health
        port: 9876
      initialDelaySeconds: 3
      periodSeconds: 6
