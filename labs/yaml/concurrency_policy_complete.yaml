apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronechocomplete
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      concurrencyPolicy: Allowed
      parallelism: 1
      completions: 1
      template:
        spec:
          containers:
          - name: echo
            image: alpine:3.2
            command: ["/bin/sh"]
            args: ["-c", "echo hello; sleep 120"]
          restartPolicy: Never
